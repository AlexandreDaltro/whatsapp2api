<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Whatsapp to freshsales</title>
</head>

<body>
    <h1>Whatsapp2API</h1>
    <h2>Insert the infos you want to send via API/Webhook</h2>
    <div id="conteiner_input_webhook">
        <span>Insert the Webhook/Rest API link that the messages will be sent to.</span>
        <input id="webhook_link" type="text">
    </div>
    <div id="h11">
        <span>Configure the data you want to send:</span>
        <div class="table">
            <div>
                <div class="th">Label</div>
                <div class="th">ID</div>    
                <div class="th">Type</div>
            </div>
        </div>
        <button id="add_input" class="add_input_button">+</button>
        <button id="button_save" class="button_submit">Save</button>

    </div>
    <script type="text/javascript" src="popup.js"></script>
</body>

</html>
